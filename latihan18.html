<html>
	<head>
		<title> Konfigurasi Button </title> <!-- <membuat judul laman pada tab> -->
	</head>
	<body>
		<form>
			
			<input type="submit" value="Kirim" name="Submit"> <!-- <membuat button bertype submit, dengan value Kirim dan nama inputan Submit> -->
			<input type="reset" value="Ulangi" name="Reset"> <!-- <membuat button bertype reset, dengan value Ulangi dan nama inputan Reset> -->
			<input type="button" value="Batal" name="Cancel"> <!-- <membuat button bertype button, dengan value Batal dan nama inputan Cancel> -->
			<input type="image" value="Gambar" img src="research.png" width="194" height="90"> <!-- <memasukkan gambar bertype image dengan nilai Gambar, image yang akan dimasukkan bernama research.png, dan lebar x tinggi adalah 194 x 90> -->
			
		</form>
	</body>
</html>
