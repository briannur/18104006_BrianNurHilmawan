<html>
	<head>
		<title>Menyisipkan Elemen Berupa Text</title> <!-- <membuat judul laman pada tab> -->
	</head>
	<body>
		<font type=arial black font size="6" >Data Diri</font> <!-- <label dengan atribut tipe font dan ukuran font menggunakan tag font> -->
		<br> </br> <!-- <break digunakan untuk memisahkan (enter) antar paragraf> -->
		<font type=arial size="5"> <!-- <tag font untuk text di bagian body berikutnya sampai ditutup> -->
		nama : <input type = "text" name = "nama"> <!-- <label nama dan lineedit inputan bertype text dan input bernama 'nama'> -->
		<br>
		<br>
		nim : <input type = "text" name = "nim" value = "" maxlength="9" size="9"> <!-- <label nim dan lineedit inputan bertype text, input bernama 'nim', input value null, maksimal panjang inputan 9, dan ukuran widget 9> -->
		</font> <!-- <menutup tag font> -->
	</body>
</html>
