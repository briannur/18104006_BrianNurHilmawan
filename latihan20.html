<html>
	<head>
		<title> Menggunakan Menu Dropdown </title> <!-- <membuat judul laman pada tab> -->
	</head>
	<body>
		<img src="research.png" align="right"> <!-- <memasukkan gambar bertype image dengan nilai Gambar, image yang akan dimasukkan bernama research.png, align rata kanan> -->
		</img>
		<br>
		Silahkan pilih orientasi minat : <!-- <label> -->
		<br>
		<select name="Orientasi Minat"> <!-- <membuat dropdown dengan nama inputan Orientasi Minat> -->
			<option value="dg"> Design Grafis </option> <!-- <opsi dengan value dg, dan text Design Grafis> -->
			<option value="pj"> Programmer Java </option> <!-- <opsi dengan value pj, dan text Programmer Java> -->
			<option value="sa"> Sistem Analisis </option> <!-- <opsi dengan value sa, dan text Sistem Analisis> -->
			<option value="ds"> Dagelan Saja </option> <!-- <opsi dengan value ds, dan text Dagelan Saja> -->
		</select> <!-- <menutup dropdown> -->
		<br>
		<br>
		<select name="Orientasi Kemampuan" Multiple> <!-- <membuat dropdown multiple dengan nama inputan Orientasi Kemampuan> -->
			<option value="dg"> Design Grafis </option> <!-- <opsi dengan value dg, dan text Design Grafis> -->
			<option value="pj"> Programmer Java </option> <!-- <opsi dengan value pj, dan text Programmer Java> -->
			<option value="sa"> Sistem Analisis </option> <!-- <opsi dengan value sa, dan text Sistem Analisis> -->
			<option value="aj"> Ahli Jaringan </option> <!-- <opsi dengan value aj, dan text Ahli Jaringan> -->
			<option value="it"> Trainer IT </option> <!-- <opsi dengan value it, dan text Trainer IT> -->
			<option value="ds"> Dagelan Saja </option> <!-- <opsi dengan value ds, dan text Dagelan Saja> -->
		</select> <!-- <menutup dropdown multiple> -->
	</body>
</html>
