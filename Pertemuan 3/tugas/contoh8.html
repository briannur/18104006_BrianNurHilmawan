<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Contoh 8</title>
	</head>
	<body></body>
	<script>
		var message = "Welcome to my site";	//deklarasi variabel message dengan nilai 'Welcome to my site'
		document.write(message.toUpperCase().bold());
		/*document write akan mencetak nilai variabel message kedalam dokumen, dengan atribut .toUpperCase() yang akan membuat teks menjadi kapital
		dan .bold() yang akan membuat teks menjadi tebal*/
	</script>
</html>
