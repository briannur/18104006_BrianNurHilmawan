<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Contoh 9</title>
	</head>
	<body>
		<form name="test" onSubmit="checkemail(this.test2.value);return false">
		<input type="text" size="20" name="test2" />
		<input type="submit" value="Submit" />
		</form>
	</body>
	<script type="text/javascript">
		function checkemail(email) {
		if (email.indexOf("@") != -1 && email.indexOf(".") != -1)	//jika karakter pada email terdapat karakter '@' dan '.' yang nilainya != 0 maka akan mengeksekusi statemen didalamnya
			alert("Apakah Alamat Email Sudah Benar?");	//statement jika fungsi if bernilai 'true'
		else alert("Penulisan Email Salah!");	//statement lainnya jika fungsi if diatas bernilai 'false'
		}
	</script>
</html>
