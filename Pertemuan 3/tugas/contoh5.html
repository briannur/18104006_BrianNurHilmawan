<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contoh 5</title>
  </head>
  <body></body>
  <script>
    var x = 95;		//deklarasi variabel x
    if (x >= 80) {	//jika x lebih besar sama dengan 80 maka akan menjalankan statement A
		alert("Nilai = A");	//STATEMENT A
    } else if (x >= 70 && x < 80) {	//jika x berada diantara 70~80 maka akan menjalankan statement B
		alert("Nilai = B");	//STATEMENT B
    } else if (x >= 60 && x < 70) {	//jika x berada diantara 60~70 maka akan menjalankan statement C
		alert("Nilai = C");	//STATEMENT C
    } else {	//jika tidak memenuhi kondisi diatas maka akan menjalankan statement D
		alert("Nilai = D");	//STATEMENT D
    }
  </script>
</html>
