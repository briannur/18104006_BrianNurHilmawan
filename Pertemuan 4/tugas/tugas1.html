<!DOCTYPE html>
<html>
<head>
	<title>Latihan jQuery</title>
</head>
<body>
	<h1 id="hello">Coba klik disini...</h1>	<!--tag h1 dengan id hello dengan teks-->

	<p>Arahkan kursor pada teks ini..</p>		<!--paragraf teks "Perhatikan teks ini.."-->

	<input type="text" name="nama" id="teks"/>	<!--input untuk id teks bertipe text-->
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>	<!--memuat script-->
	<script>
		$(document).ready(function () {	//ketika dokumen sudah dimuat
			$("#hello").on("click", function () {	//listener click pada id hello pada tag h1
				$(this).hide();	//menyembunyikan id hello, apabila bagian id hello diklik
			});

			$("p").hover(function () {	//listener hover pada tag p
			  $(this).html("Taa daa.. sudah berubah..");	//mengubah isi tag p menjadi seperti teks disamping apabila mouse berada diatasnya
			});

			$("#teks").focus(function () {	//listener onfocus pada id teks pada tag input
				$(this).css("width", "500px");	//properti css width dengan value 500px pada kolom
			});
		});
	</script>
</body>
</html>
