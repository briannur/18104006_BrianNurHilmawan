<!DOCTYPE html>
<html>
<head>
	<title>Latihan jQuery 2</title>
</head>
<body>
	<!--paragraf teks Lorem ipsum-->
	<p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Magni quaerat non minus, obcaecati est porro iste impedit dolore maiores quae, molestias consequatur fugiat! Deserunt, inventore obcaecati perferendis modi architecto sint!</p>

	<button id="hide">Hide</button>		<!--button tombol hide-->

	<button id="show">Show</button>		<!--button tombol show -->

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>	<!--memuat script-->
	<script>
		$("#hide").on("click", function () {	//listener click pada id hide pada tag button id "hide"
        	$("p").hide();				//eksekusi method hide
      	});
		
      	$("#show").on("click", function () {	//listener click pada id show pada tag button id"show"
        	$("p").show();	//eksekusi method show
      	});
	</script>
</body>
</html>
